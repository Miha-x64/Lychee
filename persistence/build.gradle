plugins {
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly files("$android_sdk_dir/platforms/android-$target_android_version/android.jar")
    compile 'org.jetbrains.kotlin:kotlin-stdlib'
    compileOnly "com.android.support:support-annotations:$support_version"
    compileOnly 'com.squareup.okio:okio:1.15.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.6'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.6'
}
