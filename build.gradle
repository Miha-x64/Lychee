
buildscript {
    ext.kotlin_version = '1.2.61'
    ext.support_version = '25.4.0'
    ext.build_tools_version = '27.0.3'
    ext.target_android_version = 25

    def propsFile = rootProject.file('local.properties')
    if (propsFile.exists()) {
        def local = new Properties()
        local.load(propsFile.newReader())
        ext.android_sdk_dir = local.getProperty('sdk.dir')
    } else {
        ext.android_sdk_dir = System.getenv('ANDROID_HOME')
    }
    if (!(android_sdk_dir instanceof String)) throw new AssertionError()

    repositories {
        jcenter()
        google()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // comment out the following to disable Android modules and work normally with Java modules
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2'
        classpath 'org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.17'

        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.17'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
